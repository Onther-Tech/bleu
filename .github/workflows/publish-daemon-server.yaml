name: Publish Server Nighly Version

on:
  push:
    paths:
      - 'bleu-server/**'
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  bump-version:
    name: 'Bump Version'
    runs-on: ubuntu-latest
    outputs:
      newVersion: ${{ steps.version-bump.outputs.newTag }}

    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}

      - name: 'Automated Version Bump'
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        with:
          skip-tag: 'true'
          target-branch: 'main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR: 'bleu-server'

  build:
    name: Publish Explorer Server for nightly
    needs: bump-version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get version
        id: extractver
        run: echo ::set-output name=VERSION::${{ needs.bump-version.outputs.newVersion }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: bleu-server
          push: true
          tags: |
            onthertech/tokamak.explorer-server:nightly
            onthertech/tokamak.explorer-server:nightly-${{ steps.extractver.outputs.VERSION }}
